<div class="container-fluid">
  <div class="alert alert-{{Color}} alert-dismissible fade show" [hidden]="AlertVal" role="alert">
    {{Message}}
    <button type="button" class="btn-close" [hidden]="AlertVal" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>


<div class="container-lg p-5">
  <form class="row g-3" [formGroup]="DepartmrntForm" (ngSubmit)="AddAndUpdateDepartmrntData()">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputFirstName" class="form-label">Department</label>
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="inputFirstName" formControlName="DepartmentName" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-outline-{{BtColor}} float-end">{{ButtonName}}</button>
      </div>
    </div>
  </form>
</div>

<div class="container-fluid ">
  <nav class="navbar p-2">
    <div class="container-fluid mb3">
      <a class="navbar-brand"></a>
      <form class="d-flex mx-auto" role="search">
        <input class="form-control me-2 mb-3" type="search" placeholder="Search" aria-label="Search" size="50"
          name="firstname" [(ngModel)]="fname1" autocomplete="off" (ngModelChange)="Search()">
      </form>
    </div>
  </nav>
  <table class="table table-hover text-center mx-auto" style="width: 50%;">
    <thead>
      <th scope="col">Id</th>
      <th scope="col">Department Name</th>
      <th scope="col">Edit</th>
    </thead>
    <tbody *ngFor="
  let item of DepartmrntData |
    paginate
    : {
      itemsPerPage: tableSize,
      currentPage: page,
      totalItems:count
    }; let i = index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{item.departmentName}}</td>
        <td><i class="bi bi-pen-fill btn btn-outline-primary" (click)="EditData(item.id)"></i></td>
      </tr>
    </tbody>
  </table>
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="d-flex justify-content-center">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
      </div>
    </div>
    <div class="col-2">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <select name="noOfRows" (change)="onTableSizeChange($event)" class="form-select form-select-sm">
            <option *ngFor="let size of tableSizes" [ngValue]="size">
              {{ size }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
